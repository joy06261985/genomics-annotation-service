{% extends "base.html" %}

{% block title %}Subscribe{% endblock %}

{% block body %}

    {% include "header.html" %}

    <!-- Captures the user's credit card information and uses Javascript to send to Stripe -->
    <div class="container">

        <div class="page-header">
            <h1>Subscribe</h1>
        </div>

        <p>You are subscribing to the GAS Premium plan. Please enter your credit card details to complete your subscription.</p><br />

        <div class="form-wrapper">
            <form role="form" action="{{url_for('subscribe')}}" method="post" id="subscribe_form" name="subscribe_submit">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <span class="payment-errors"></span>

                <!-- GET USER CREDIT CARD DETAILS -->
                <div class="form-group">
                    <label for="card-name">Name on Credit Card</label>
                    <input class="form-control input-lg required" type="text" size="20" data-stripe="name" placeholder="Name on Card" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="card-number">Credit Card Number</label>
                    <input class="form-control input-lg required" type="text" size="20" data-stripe="number" placeholder="4242 4242 4242 4242" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="card-cvc">Credit Card Verification Code</label>
                    <input class="form-control input-lg required" type="text" size="4" data-stripe="cvc" placeholder="CVC" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="card-exp-month">Credit Card Expiration Month</label>
                    <input class="form-control input-lg required" type="text" size="2" data-stripe="exp-month" placeholder="MM" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="card-exp-year">Credit Card Expiration Year</label>
                    <input class="form-control input-lg required" type="text" size="4" data-stripe="exp-year" placeholder="YYYY" autocomplete="off">
                </div>
                
                <br />

                <div class="form-actions">
                    <input id="bill-me" class="btn btn-lg btn-primary" type="submit" value="Subscribe (your credit card will not be billed)">
                </div>
            </form>
        </div>
    
    </div> <!-- container -->

{% endblock %}
